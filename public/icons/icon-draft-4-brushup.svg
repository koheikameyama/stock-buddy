<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bgGrad)" rx="96"/>

  <!-- Subtle grid lines -->
  <line x1="80" y1="200" x2="432" y2="200" stroke="white" stroke-width="1" opacity="0.1"/>
  <line x1="80" y1="270" x2="432" y2="270" stroke="white" stroke-width="1" opacity="0.1"/>
  <line x1="80" y1="340" x2="432" y2="340" stroke="white" stroke-width="1" opacity="0.1"/>

  <!-- Area fill under chart -->
  <path d="M 80 380 L 150 310 L 220 340 L 290 240 L 360 190 L 432 120
           L 432 400 L 80 400 Z"
        fill="white"
        opacity="0.08"/>

  <!-- Main chart line (bold, smooth upward trend) -->
  <path d="M 80 380 L 150 310 L 220 340 L 290 240 L 360 190 L 432 120"
        stroke="white"
        stroke-width="18"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Data points with glow -->
  <circle cx="150" cy="310" r="10" fill="white"/>
  <circle cx="220" cy="340" r="10" fill="white"/>
  <circle cx="290" cy="240" r="10" fill="white"/>
  <circle cx="360" cy="190" r="10" fill="white"/>

  <!-- Arrow at the end showing upward momentum -->
  <circle cx="432" cy="120" r="14" fill="white"/>
  <path d="M 415 105 L 440 80"
        stroke="white"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"/>
  <path d="M 425 78 L 442 76 L 444 93"
        stroke="white"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Sparkles indicating growth -->
  <g fill="white">
    <!-- Large sparkle -->
    <path d="M 130 120 L 134 105 L 138 120 L 153 124 L 138 128 L 134 143 L 130 128 L 115 124 Z" opacity="0.7"/>
    <!-- Medium sparkle -->
    <path d="M 80 180 L 83 170 L 86 180 L 96 183 L 86 186 L 83 196 L 80 186 L 70 183 Z" opacity="0.5"/>
    <!-- Small sparkle -->
    <path d="M 200 110 L 202 104 L 204 110 L 210 112 L 204 114 L 202 120 L 200 114 L 194 112 Z" opacity="0.4"/>
  </g>
</svg>
