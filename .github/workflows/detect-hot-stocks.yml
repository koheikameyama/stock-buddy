name: Detect Hot Stocks

on:
  schedule:
    # 毎日7:00 JST (22:00 UTC前日)
    - cron: '0 22 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  detect:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install psycopg2-binary openai

      - name: Detect hot stocks
        env:
          PRODUCTION_DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/github-actions/detect_hot_stocks.py

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ Hot Stocks Detection Succeeded"
          SLACK_MESSAGE: |
            Hot stocks detected ✅
            AI analysis completed ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ Hot Stocks Detection Failed"
          SLACK_MESSAGE: "Error occurred during hot stocks detection or AI analysis"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"