name: Twitter Collection

on:
  # schedule:
    # Run daily at 21:00 JST (12:00 UTC)
    # - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  collect-tweets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/twitter/requirements.txt

      - name: Collect tweets
        id: collect
        env:
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          TWITTER_EMAIL: ${{ secrets.TWITTER_EMAIL }}
          TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}
        run: |
          python scripts/twitter/collect_tweets.py --hours 24

      - name: Upload Twitter data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: twitter-data
          path: scripts/twitter/twitter_tweets.json
          retention-days: 1

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ Twitterデータ収集に成功しました"
          SLACK_MESSAGE: |
            Twitterのツイートを収集しました ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ Twitterデータ収集に失敗しました"
          SLACK_MESSAGE: |
            ツイート収集中にエラーが発生しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
