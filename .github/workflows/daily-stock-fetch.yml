name: Daily Stock Price Fetch

on:
  schedule:
    # 毎日JST 18:00 (UTC 09:00) に実行（市場クローズ後）
    - cron: '0 9 * * 1-5'
  workflow_dispatch: # 手動実行も可能

jobs:
  fetch-stock-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install yfinance psycopg2-binary python-dotenv

      - name: Fetch stock prices
        id: fetch
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/fetch_stocks.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Calculate stock scores
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run calculate-scores

      - name: Record portfolio snapshots
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run record-snapshots

      - name: Generate coach messages
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run generate-coach-messages

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ Daily Stock Price Fetch Succeeded"
          SLACK_MESSAGE: |
            Stock prices fetched ✅
            Stock scores calculated ✅
            Portfolio snapshots recorded ✅
            Coach messages generated ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ Daily Stock Price Fetch Failed"
          SLACK_MESSAGE: "Error occurred during stock price fetch or score calculation"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
