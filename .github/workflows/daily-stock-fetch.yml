name: Daily Stock Price Fetch

on:
  schedule:
    # 毎日JST 18:00 (UTC 09:00) に実行（市場クローズ後）
    - cron: '0 9 * * 1-5'
  workflow_dispatch: # 手動実行も可能

jobs:
  fetch-stock-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install yfinance psycopg2-binary python-dotenv

      - name: Fetch stock prices
        id: fetch
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/fetch_stocks.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Calculate stock scores
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run calculate-scores

      - name: Record portfolio snapshots
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run record-snapshots

      - name: Generate coach messages
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run generate-coach-messages

      - name: Notify success to Slack
        if: success()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "✅ Stock Buddy: 株価データ取得完了",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*✅ 株価データ取得・スコア計算成功*\n毎日の株価データ取得とスコア再計算が正常に完了しました。"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "実行時刻: '"$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S JST')"' | <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|詳細を見る>"
                    }
                  ]
                }
              ]
            }'

      - name: Notify failure to Slack
        if: failure()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "❌ Stock Buddy: 株価データ取得失敗",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*❌ 株価データ取得・スコア計算失敗*\n株価データの取得またはスコア計算中にエラーが発生しました。"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "実行時刻: '"$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S JST')"' | <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|ログを確認>"
                    }
                  ]
                }
              ]
            }'
