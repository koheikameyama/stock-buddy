name: Featured Stocks Generation

on:
  schedule:
    # Run daily at 22:00 JST (13:00 UTC) - after Twitter collection
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-featured-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Twitter data artifact
        uses: actions/download-artifact@v4
        with:
          name: twitter-data
          path: scripts/twitter/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
        continue-on-error: true

      - name: Check if Twitter data exists
        id: check-data
        run: |
          if [ -f scripts/twitter/twitter_tweets.json ]; then
            echo "data_exists=true" >> $GITHUB_OUTPUT
            echo "✅ Twitter data file found"
          else
            echo "data_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Twitter data file not found - will generate without Twitter data"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate featured stocks
        id: generate
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          python scripts/github-actions/generate_featured_stocks.py

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "⭐ 今日の注目銘柄の生成に成功しました"
          SLACK_MESSAGE: |
            今日の注目銘柄を生成しました ✅
            Twitter データ: ${{ steps.check-data.outputs.data_exists == 'true' && '利用可能' || '利用不可' }}
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 今日の注目銘柄の生成に失敗しました"
          SLACK_MESSAGE: |
            注目銘柄の生成に失敗しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
