name: JPX Stock Update

on:
  # schedule:
    # Run weekly on Monday at 10:00 JST (01:00 UTC)
    # - cron: '0 1 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-stock-master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/jpx/requirements.txt

      - name: Scrape JPX stocks
        id: scrape
        run: |
          python scripts/jpx/scrape_stocks.py

      - name: Update stock master database
        id: update
        env:
          PRODUCTION_DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          python scripts/jpx/update_stock_master.py

      - name: Upload JPX data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jpx-stocks-data
          path: scripts/jpx/jpx_stocks.json
          retention-days: 7

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ JPX銘柄マスタの更新に成功しました"
          SLACK_MESSAGE: |
            JPX銘柄データをスクレイピングしました ✅
            銘柄マスタデータベースを更新しました ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ JPX銘柄マスタの更新に失敗しました"
          SLACK_MESSAGE: |
            JPXスクレイピングまたはDB更新中にエラーが発生しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
