name: JPX Stock Update

on:
  schedule:
    # Run weekly on Monday at 10:00 JST (01:00 UTC)
    - cron: '0 1 * * 1'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-stock-master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape JPX stocks
        id: scrape
        run: npx tsx scripts/jpx/scrape-stocks.ts

      - name: Update stock master database
        id: update
        env:
          PRODUCTION_DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: npx tsx scripts/jpx/update-stock-master.ts

      - name: Upload JPX data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jpx-stocks-data
          path: scripts/jpx/jpx_stocks.json
          retention-days: 7

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ JPX銘柄マスタの更新に成功しました"
          SLACK_MESSAGE: |
            JPX銘柄データをスクレイピングしました ✅
            銘柄マスタデータベースを更新しました ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ JPX銘柄マスタの更新に失敗しました"
          SLACK_MESSAGE: |
            JPXスクレイピングまたはDB更新中にエラーが発生しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
