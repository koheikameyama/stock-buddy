name: Weekly Recommendation Report

on:
  schedule:
    # 毎週日曜 09:00 JST (00:00 UTC)
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install psycopg2-binary yfinance pandas openai

      - name: Generate report
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/github-actions/generate_recommendation_report.py

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "AI精度レポート生成完了"
          SLACK_MESSAGE: "週次AI精度レポートをDBに保存しました"
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "週次レポート生成に失敗しました"
          SLACK_MESSAGE: "推奨銘柄パフォーマンスレポートの生成中にエラーが発生しました"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
