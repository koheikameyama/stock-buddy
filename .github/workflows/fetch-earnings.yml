name: Fetch Earnings Data

on:
  schedule:
    # 毎日 06:00 JST（21:00 UTC前日）- 700銘柄ずつ分散取得
    - cron: '0 21 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch-earnings:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 約15分で完了予定

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install yfinance psycopg2-binary

      - name: Fetch earnings data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/github-actions/fetch_earnings_data.py

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 業績データの分散取得に成功しました"
          SLACK_MESSAGE: "700銘柄の業績データを更新しました（約7日で全銘柄ローテーション）"
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 業績データの取得に失敗しました"
          SLACK_MESSAGE: "業績データ取得中にエラーが発生しました"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
