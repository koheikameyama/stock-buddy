name: Fetch US Market News

on:
  schedule:
    # 朝7時 JST = 22時 UTC（前日）- 毎日
    - cron: '0 22 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch-us-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch US market news
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx scripts/news/fetch-us-news.ts

  notify:
    needs: fetch-us-news
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on success
        if: needs.fetch-us-news.result == 'success'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 米国ニュースの取得に成功しました"
          SLACK_MESSAGE: "米国市場ニュースを更新しました"
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: needs.fetch-us-news.result == 'failure'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 米国ニュースの取得に失敗しました"
          SLACK_MESSAGE: "ニュース取得中にエラーが発生しました"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
