name: Fetch Market News

on:
  schedule:
    # 朝7:30 JST = 22:30 UTC（前日）- 日本+米国ニュース
    - cron: '30 22 * * *'
    # 昼12:00 JST = 3:00 UTC - 日本ニュースのみ（取引日）
    - cron: '0 3 * * 1-5'
  workflow_dispatch:
    inputs:
      market:
        description: 'Which market to fetch'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - jp
          - us

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  determine-time:
    runs-on: ubuntu-latest
    outputs:
      is_morning: ${{ steps.check.outputs.is_morning }}
    steps:
      - name: Check time context
        id: check
        run: |
          HOUR=$(TZ=Asia/Tokyo date +%H)
          if [ "$HOUR" -lt 10 ]; then
            echo "is_morning=true" >> $GITHUB_OUTPUT
          else
            echo "is_morning=false" >> $GITHUB_OUTPUT
          fi

  fetch-jp-news:
    needs: determine-time
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch JP market news
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx scripts/news/fetch-news.ts

  fetch-us-news:
    needs: determine-time
    # 朝のみ実行（昼は日本ニュースのみ）
    # workflow_dispatch の場合は market が 'both' または 'us' の場合に実行
    if: |
      needs.determine-time.outputs.is_morning == 'true' ||
      github.event_name == 'workflow_dispatch' && (inputs.market == 'both' || inputs.market == 'us')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch US market news
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx scripts/news/fetch-us-news.ts

  notify:
    needs: [fetch-jp-news, fetch-us-news]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on success
        if: needs.fetch-jp-news.result == 'success' && (needs.fetch-us-news.result == 'success' || needs.fetch-us-news.result == 'skipped')
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "ニュースの取得に成功しました"
          SLACK_MESSAGE: "市場ニュースを更新しました"
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: needs.fetch-jp-news.result == 'failure' || needs.fetch-us-news.result == 'failure'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "ニュースの取得に失敗しました"
          SLACK_MESSAGE: "ニュース取得中にエラーが発生しました"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
