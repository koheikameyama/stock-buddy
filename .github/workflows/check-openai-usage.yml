name: Check OpenAI API Usage

on:
  schedule:
    # 毎日 10:00 JST (01:00 UTC)
    - cron: '0 1 * * *'
  workflow_dispatch: # 手動実行も可能

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-usage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tsx
        run: npm install -g tsx

      - name: Check OpenAI API usage and notify Slack
        env:
          OPENAI_ADMIN_KEY: ${{ secrets.OPENAI_ADMIN_KEY }}
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
          OPENAI_SLACK_WEBHOOK_URL: ${{ secrets.OPENAI_SLACK_WEBHOOK_URL }}
          MONTHLY_BUDGET_USD: ${{ secrets.MONTHLY_BUDGET_USD }}
        run: |
          npx tsx scripts/github-actions/check-openai-usage.ts
