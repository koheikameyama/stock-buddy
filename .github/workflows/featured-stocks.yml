name: Featured Stocks Generation

on:
  schedule:
    # 前場終了後（11:35 JST = 02:35 UTC）- 月〜金
    - cron: '35 2 * * 1-5'
    # 後場終了後（15:35 JST = 06:35 UTC）- 月〜金
    - cron: '35 6 * * 1-5'
  workflow_dispatch:
    inputs:
      session:
        description: 'Session (for_afternoon/for_next_day)'
        required: true
        default: 'for_next_day'
        type: choice
        options:
          - for_afternoon
          - for_next_day

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-featured-stocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine session
        id: session
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "session=${{ github.event.inputs.session }}" >> $GITHUB_OUTPUT
          else
            HOUR=$(TZ=Asia/Tokyo date +%H)
            if [ "$HOUR" -lt 13 ]; then
              echo "session=for_afternoon" >> $GITHUB_OUTPUT
            else
              echo "session=for_next_day" >> $GITHUB_OUTPUT
            fi
          fi
          echo "Session: $(cat $GITHUB_OUTPUT)"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install yfinance
        run: pip install yfinance

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate user recommendations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SESSION: ${{ steps.session.outputs.session }}
        run: npx tsx scripts/github-actions/generate-user-recommendations.ts

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 注目銘柄の生成に成功しました（${{ steps.session.outputs.session }}）"
          SLACK_MESSAGE: "ユーザーおすすめを更新しました"
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 注目銘柄の生成に失敗しました"
          SLACK_MESSAGE: "おすすめ生成中にエラーが発生しました"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
