name: Featured Stocks Generation

on:
  schedule:
    # 毎日3回実行: 9:00, 15:00, 22:00 JST (0:00, 6:00, 13:00 UTC)
    - cron: '0 0,6,13 * * *'
  workflow_dispatch: # 手動実行も可能

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-featured-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/news/requirements.txt

      - name: Fetch news and save to database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/news/fetch_news.py

      - name: Fetch prices for trending stocks
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/news/fetch_trending_prices.py

      - name: Generate featured stocks
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          python scripts/news/generate_featured_stocks.py

      - name: Generate user recommendations (AI)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/github-actions/generate_user_recommendations.py

      - name: Send push notification
        if: success()
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          python scripts/github-actions/send_push_notification.py \
            --title "今日の注目銘柄が更新されました" \
            --body "ニュースから話題の銘柄を分析しました" \
            --url "/dashboard"

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 注目銘柄の生成に成功しました"
          SLACK_MESSAGE: |
            ニュースから話題の銘柄を分析して注目銘柄を生成しました ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 注目銘柄の生成に失敗しました"
          SLACK_MESSAGE: |
            注目銘柄生成中にエラーが発生しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
