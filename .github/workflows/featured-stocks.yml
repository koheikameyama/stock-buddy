name: Featured Stocks Generation

on:
  schedule:
    # 寄り前（08:00 JST = 23:00 UTC 前日）- 月〜金
    - cron: '0 23 * * 0-4'
    # 昼休み（12:30 JST = 03:30 UTC）- 月〜金
    - cron: '30 3 * * 1-5'
    # 後場終了後（15:35 JST = 06:35 UTC）- 月〜金
    - cron: '35 6 * * 1-5'
  workflow_dispatch:
    inputs:
      session:
        description: 'Session (morning/afternoon/evening)'
        required: true
        default: 'evening'
        type: choice
        options:
          - morning
          - afternoon
          - evening

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  determine-session:
    runs-on: ubuntu-latest
    outputs:
      session: ${{ steps.session.outputs.session }}
    steps:
      - name: Determine session
        id: session
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "session=${{ github.event.inputs.session }}" >> $GITHUB_OUTPUT
          else
            HOUR=$(TZ=Asia/Tokyo date +%H)
            if [ "$HOUR" -lt 10 ]; then
              echo "session=morning" >> $GITHUB_OUTPUT
            elif [ "$HOUR" -lt 13 ]; then
              echo "session=afternoon" >> $GITHUB_OUTPUT
            else
              echo "session=evening" >> $GITHUB_OUTPUT
            fi
          fi
          echo "Session: $(cat $GITHUB_OUTPUT)"

  fetch-stock-prices:
    needs: determine-session
    # 全セッションで実行（featured-stocksの前に株価データを最新化）
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install yfinance psycopg2-binary

      - name: Fetch all stock prices
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/github-actions/fetch_stock_prices.py

  featured-stocks:
    needs: [determine-session, fetch-stock-prices]
    if: needs.determine-session.outputs.session != 'evening'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install yfinance psycopg2-binary openai numpy requests

      - name: Generate featured stocks
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: python scripts/github-actions/generate_featured_stocks.py

  personal-recommendations:
    needs: [determine-session, fetch-stock-prices, featured-stocks]
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install yfinance psycopg2-binary openai numpy

      - name: Generate user recommendations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SESSION: ${{ needs.determine-session.outputs.session }}
        run: python scripts/github-actions/generate_personal_recommendations.py

  notify:
    needs: [determine-session, fetch-stock-prices, featured-stocks, personal-recommendations]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on success
        if: needs.personal-recommendations.result == 'success'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 注目銘柄の生成に成功しました（${{ needs.determine-session.outputs.session }}）"
          SLACK_MESSAGE: "ユーザーおすすめを更新しました"
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: contains(needs.*.result, 'failure')
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 注目銘柄の生成に失敗しました"
          SLACK_MESSAGE: "おすすめ生成中にエラーが発生しました"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
