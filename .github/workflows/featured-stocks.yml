name: Featured Stocks Generation

on:
  schedule:
    # 朝1回のみ実行
    - cron: '0 23 * * 0-4'   # 8:00 JST - 寄り前（月〜金）
  workflow_dispatch: # 手動実行も可能

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-featured-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine time context
        id: time
        run: |
          HOUR=$(TZ=Asia/Tokyo date +%H)
          if [ "$HOUR" -lt 10 ]; then
            echo "context=morning" >> $GITHUB_OUTPUT
          elif [ "$HOUR" -lt 14 ]; then
            echo "context=noon" >> $GITHUB_OUTPUT
          else
            echo "context=close" >> $GITHUB_OUTPUT
          fi
          echo "Time context: $(cat $GITHUB_OUTPUT)"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install psycopg2-binary openai requests

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tsx
        run: npm install -g tsx

      - name: Generate user recommendations (AI)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TIME_CONTEXT: ${{ steps.time.outputs.context }}
        run: |
          python scripts/github-actions/generate_user_recommendations.py

      - name: Send push notification
        if: success()
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          npx tsx scripts/github-actions/send-push-notification.ts \
            --title "今日の注目銘柄が更新されました" \
            --body "ニュースから話題の銘柄を分析しました" \
            --url "/dashboard"

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 注目銘柄の生成に成功しました"
          SLACK_MESSAGE: |
            ニュースから話題の銘柄を分析して注目銘柄を生成しました ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 注目銘柄の生成に失敗しました"
          SLACK_MESSAGE: |
            注目銘柄生成中にエラーが発生しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
