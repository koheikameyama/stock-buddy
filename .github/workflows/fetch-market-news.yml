name: Fetch Market News

on:
  schedule:
    # 毎日 JST 7:00 (UTC 22:00 前日) に実行 - 日本市場開始前
    - cron: '0 22 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Fetch and save market news
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run fetch-news

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ Market News Fetch Succeeded"
          SLACK_MESSAGE: "Market news successfully fetched and saved"
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ Market News Fetch Failed"
          SLACK_MESSAGE: "Error occurred during market news fetch"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
