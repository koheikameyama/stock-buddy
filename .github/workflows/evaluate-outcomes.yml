name: Evaluate Recommendation Outcomes

on:
  schedule:
    # 平日 16:00 JST (07:00 UTC) - 場が閉まった後
    - cron: '0 7 * * 1-5'
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install psycopg2-binary "yfinance>=1.2.0" pandas

      - name: Evaluate recommendation outcomes
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/github-actions/evaluate_recommendation_outcomes.py

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 推薦結果評価が完了しました"
          SLACK_MESSAGE: "RecommendationOutcomeのリターン評価を更新しました"
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 推薦結果評価に失敗しました"
          SLACK_MESSAGE: "evaluate_recommendation_outcomes.py の実行中にエラーが発生しました"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
