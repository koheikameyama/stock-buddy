name: Daily Stock Analysis

on:
  schedule:
    # Run daily at 6 PM JST (9 AM UTC) - after featured stocks
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-analyses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate daily analysis
        id: analysis
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          python scripts/github-actions/generate_daily_analysis.py

      - name: Update watchlist buy-timing scores
        id: watchlist-scores
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          python scripts/github-actions/update_watchlist_scores.py

      - name: Check price alerts
        id: price-alerts
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          python scripts/github-actions/check_price_alerts.py

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ Daily Analysis Succeeded"
          SLACK_MESSAGE: |
            Stock Analysis: ✅
            Portfolio Analysis: ✅
            Watchlist Buy-Timing Scores: ✅
            Price Alerts: ✅
            Coach Messages: ✅
            Push Notifications: ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ Daily Analysis Failed"
          SLACK_MESSAGE: |
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
