name: Daily Stock Predictions

on:
  schedule:
    # Run daily at 7 AM JST (10 PM UTC previous day)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-predictions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openai psycopg2-binary

      - name: Generate stock predictions
        id: predictions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/github-actions/generate_stock_predictions.py

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ Stock Predictions Generated"
          SLACK_MESSAGE: |
            短期・中期・長期の株価予測を生成しました
            ユーザーのポートフォリオとウォッチリストの銘柄を分析済み
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ Stock Predictions Failed"
          SLACK_MESSAGE: |
            株価予測の生成に失敗しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
