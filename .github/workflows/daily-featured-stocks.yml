name: Daily Featured Stocks

on:
  schedule:
    # Run daily at 5 AM JST (8 PM UTC previous day)
    - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-featured-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate daily featured stocks
        id: featured
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          python scripts/github-actions/generate_featured_stocks.py

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "⭐ Daily Featured Stocks Generated"
          SLACK_MESSAGE: |
            今日の注目銘柄を生成しました
            Status: Success
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ Daily Featured Stocks Failed"
          SLACK_MESSAGE: |
            注目銘柄の生成に失敗しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
