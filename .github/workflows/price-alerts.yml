name: Price Alerts

on:
  schedule:
    # 取引時間中15分間隔（UTC: 0:00-6:30 = JST 9:00-15:30）
    # 平日のみ（月〜金）
    - cron: '0,15,30,45 0 * * 1-5'   # JST 9:00
    - cron: '0,15,30,45 1 * * 1-5'   # JST 10:00
    - cron: '0,15,30,45 2 * * 1-5'   # JST 11:00
    - cron: '0,15,30,45 3 * * 1-5'   # JST 12:00
    - cron: '0,15,30,45 4 * * 1-5'   # JST 13:00
    - cron: '0,15,30,45 5 * * 1-5'   # JST 14:00
    - cron: '0,15,30,45 6 * * 1-5'   # JST 15:00（15:30まで実行）
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-trading-hours:
    runs-on: ubuntu-latest
    outputs:
      is_trading: ${{ steps.check.outputs.is_trading }}
    steps:
      - name: Check if trading hours
        id: check
        run: |
          HOUR=$(TZ=Asia/Tokyo date +%H)
          MINUTE=$(TZ=Asia/Tokyo date +%M)

          echo "Current JST time: ${HOUR}:${MINUTE}"

          # 取引時間: 9:00-11:30, 12:30-15:30
          if [ "$HOUR" -ge 9 ] && [ "$HOUR" -le 15 ]; then
            # 昼休み（11:30-12:30）をスキップ
            if [ "$HOUR" -eq 11 ] && [ "$MINUTE" -ge 30 ]; then
              echo "Skipping: Lunch break (11:30-12:30)"
              echo "is_trading=false" >> $GITHUB_OUTPUT
            elif [ "$HOUR" -eq 12 ] && [ "$MINUTE" -lt 30 ]; then
              echo "Skipping: Lunch break (11:30-12:30)"
              echo "is_trading=false" >> $GITHUB_OUTPUT
            # 15:30以降をスキップ
            elif [ "$HOUR" -eq 15 ] && [ "$MINUTE" -gt 30 ]; then
              echo "Skipping: After market close (15:30)"
              echo "is_trading=false" >> $GITHUB_OUTPUT
            else
              echo "Trading hours - proceeding"
              echo "is_trading=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Outside trading hours - skipping"
            echo "is_trading=false" >> $GITHUB_OUTPUT
          fi

  check-alerts:
    needs: check-trading-hours
    if: needs.check-trading-hours.outputs.is_trading == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install psycopg2-binary requests

      - name: Check price alerts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: python scripts/github-actions/check_price_alerts.py

  notify:
    needs: [check-trading-hours, check-alerts]
    if: always() && needs.check-trading-hours.outputs.is_trading == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on failure
        if: needs.check-alerts.result == 'failure'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 株価アラート処理に失敗しました"
          SLACK_MESSAGE: "詳細はGitHub Actionsログを確認してください"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
