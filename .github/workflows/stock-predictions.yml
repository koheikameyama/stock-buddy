name: Stock Predictions & Analysis

on:
  schedule:
    # 取引時間に合わせて5回実行
    - cron: '0 23 * * 0-4'   # 8:00 JST - 寄り前（月〜金）
    - cron: '30 1 * * 1-5'   # 10:30 JST - 前場
    - cron: '30 3 * * 1-5'   # 12:30 JST - 昼休み
    - cron: '0 5 * * 1-5'    # 14:00 JST - 後場
    - cron: '30 6 * * 1-5'   # 15:30 JST - 大引け
  workflow_dispatch:
    inputs:
      notify:
        description: 'Push通知を送信する'
        required: false
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  determine-time:
    runs-on: ubuntu-latest
    outputs:
      context: ${{ steps.time.outputs.context }}
    steps:
      - name: Determine time context
        id: time
        run: |
          HOUR=$(TZ=Asia/Tokyo date +%H)
          if [ "$HOUR" -lt 10 ]; then
            echo "context=morning" >> $GITHUB_OUTPUT
          elif [ "$HOUR" -lt 14 ]; then
            echo "context=noon" >> $GITHUB_OUTPUT
          else
            echo "context=close" >> $GITHUB_OUTPUT
          fi
          echo "Time context: $(cat $GITHUB_OUTPUT)"

  stock-predictions:
    needs: determine-time
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install yfinance

      - name: Install dependencies
        run: npm ci

      - name: Generate stock predictions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx scripts/analysis/generate-stock-predictions.ts

  calculate-sector-trends:
    needs: stock-predictions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Calculate sector trends
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/news/calculate-sector-trends.ts

  purchase-recommendations:
    needs: calculate-sector-trends
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install yfinance psycopg2-binary openai requests

      - name: Generate purchase recommendations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: python scripts/github-actions/generate_purchase_recommendations.py

  portfolio-analysis:
    needs: calculate-sector-trends
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install psycopg2-binary requests

      - name: Generate portfolio analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: python scripts/github-actions/generate_portfolio_analysis.py

  portfolio-overall:
    needs: [determine-time, portfolio-analysis]
    if: needs.determine-time.outputs.context == 'close'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install psycopg2-binary requests

      - name: Generate portfolio overall analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: python scripts/github-actions/generate_portfolio_overall_analysis.py

  gainers-losers:
    needs: [determine-time, calculate-sector-trends]
    if: needs.determine-time.outputs.context == 'close'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install psycopg2-binary requests

      - name: Generate gainers/losers analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: python scripts/github-actions/generate_gainers_losers_analysis.py

  portfolio-snapshots:
    needs: [determine-time, calculate-sector-trends]
    if: needs.determine-time.outputs.context == 'close'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install psycopg2-binary

      - name: Generate portfolio snapshots
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/github-actions/generate_portfolio_snapshots.py

  notify:
    needs: [calculate-sector-trends, purchase-recommendations, portfolio-analysis, portfolio-overall, gainers-losers, portfolio-snapshots]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install requests

      - name: Send push notification
        if: (needs.purchase-recommendations.result == 'success' || needs.portfolio-analysis.result == 'success') && (github.event_name != 'workflow_dispatch' || inputs.notify)
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          python scripts/github-actions/send_push_notification.py \
            --title "今日の株価予測が完了しました" \
            --body "ポートフォリオ分析と購入レコメンドを更新しました" \
            --url "/my-stocks"

      - name: Notify Slack on success
        if: needs.purchase-recommendations.result == 'success' && needs.portfolio-analysis.result == 'success'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 株価予測の生成に成功しました"
          SLACK_MESSAGE: "株価予測・ポートフォリオ分析・購入レコメンドを更新しました"
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: contains(needs.*.result, 'failure')
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 株価予測の生成に失敗しました"
          SLACK_MESSAGE: "詳細はGitHub Actionsログを確認してください"
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
