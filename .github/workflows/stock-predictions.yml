name: Daily Stock Predictions

on:
  schedule:
    # 取引時間に合わせて6回実行
    - cron: '0 21 * * 0-4'   # 6:00 JST - 早朝ニュースチェック（月〜金）
    - cron: '0 23 * * 0-4'   # 8:00 JST - 前場開始前
    - cron: '30 1 * * 1-5'   # 10:30 JST - 前場中間
    - cron: '30 3 * * 1-5'   # 12:30 JST - 後場開始
    - cron: '30 6 * * 1-5'   # 15:30 JST - 取引終了
    - cron: '0 9 * * 1-5'    # 18:00 JST - 夕方まとめ
  workflow_dispatch: # 手動実行も可能

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine time context
        id: time
        run: |
          HOUR=$(TZ=Asia/Tokyo date +%H)
          if [ "$HOUR" -lt 10 ]; then
            echo "context=morning" >> $GITHUB_OUTPUT
          elif [ "$HOUR" -lt 14 ]; then
            echo "context=noon" >> $GITHUB_OUTPUT
          else
            echo "context=close" >> $GITHUB_OUTPUT
          fi
          echo "Time context: $(cat $GITHUB_OUTPUT)"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install psycopg2-binary openai requests yfinance

      - name: Generate stock predictions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/analysis/generate_stock_predictions.py

      - name: Generate purchase recommendations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TIME_CONTEXT: ${{ steps.time.outputs.context }}
        run: python scripts/github-actions/generate_purchase_recommendations.py

      - name: Generate portfolio analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TIME_CONTEXT: ${{ steps.time.outputs.context }}
        run: python scripts/github-actions/generate_portfolio_analysis.py

      - name: Generate daily featured stocks
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/github-actions/generate_daily_featured_stocks.py

      - name: Send push notification
        if: success()
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          python scripts/github-actions/send_push_notification.py \
            --title "今日の株価予測が完了しました" \
            --body "ポートフォリオ分析と購入レコメンドを更新しました" \
            --url "/my-stocks"

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 株価予測の生成に成功しました"
          SLACK_MESSAGE: |
            株価予測・ポートフォリオ分析・購入レコメンドを更新しました ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 株価予測の生成に失敗しました"
          SLACK_MESSAGE: |
            株価予測生成中にエラーが発生しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
