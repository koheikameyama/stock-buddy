name: Daily Stock Predictions

on:
  schedule:
    # 取引時間に合わせて5回実行
    - cron: '0 23 * * 0-4'   # 8:00 JST - 寄り前（月〜金）
    - cron: '30 1 * * 1-5'   # 10:30 JST - 前場
    - cron: '30 3 * * 1-5'   # 12:30 JST - 昼休み
    - cron: '0 5 * * 1-5'    # 14:00 JST - 後場
    - cron: '30 6 * * 1-5'   # 15:30 JST - 大引け
  workflow_dispatch: # 手動実行も可能

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine time context
        id: time
        run: |
          HOUR=$(TZ=Asia/Tokyo date +%H)
          if [ "$HOUR" -lt 10 ]; then
            echo "context=morning" >> $GITHUB_OUTPUT
          elif [ "$HOUR" -lt 14 ]; then
            echo "context=noon" >> $GITHUB_OUTPUT
          else
            echo "context=close" >> $GITHUB_OUTPUT
          fi
          echo "Time context: $(cat $GITHUB_OUTPUT)"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install yfinance
        run: pip install yfinance

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest news
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx scripts/news/fetch-news.ts

      - name: Generate stock predictions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx scripts/analysis/generate-stock-predictions.ts

      - name: Generate purchase recommendations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TIME_CONTEXT: ${{ steps.time.outputs.context }}
        run: npx tsx scripts/github-actions/generate-purchase-recommendations.ts

      - name: Generate portfolio analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TIME_CONTEXT: ${{ steps.time.outputs.context }}
        run: npx tsx scripts/github-actions/generate-portfolio-analysis.ts

      - name: Generate daily featured stocks
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/github-actions/generate-daily-featured-stocks.ts

      - name: Send push notification
        if: success()
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          npx tsx scripts/github-actions/send-push-notification.ts \
            --title "今日の株価予測が完了しました" \
            --body "ポートフォリオ分析と購入レコメンドを更新しました" \
            --url "/my-stocks"

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 株価予測の生成に成功しました"
          SLACK_MESSAGE: |
            株価予測・ポートフォリオ分析・購入レコメンドを更新しました ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 株価予測の生成に失敗しました"
          SLACK_MESSAGE: |
            株価予測生成中にエラーが発生しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
