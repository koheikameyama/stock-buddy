name: Daily Stock Predictions

on:
  schedule:
    # 取引時間に合わせて3回実行
    - cron: '0 0 * * *'   # 9:00 JST - 前場開始
    - cron: '30 3 * * *'  # 12:30 JST - 後場開始
    - cron: '30 6 * * *'  # 15:30 JST - 取引終了
  workflow_dispatch: # 手動実行も可能

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install psycopg2-binary openai requests

      - name: Generate stock predictions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/analysis/generate_stock_predictions.py

      - name: Generate purchase recommendations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/github-actions/generate_purchase_recommendations.py

      - name: Generate portfolio analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/github-actions/generate_portfolio_analysis.py

      - name: Generate daily featured stocks
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/github-actions/generate_daily_featured_stocks.py

      - name: Send push notification
        if: success()
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          python scripts/github-actions/send_push_notification.py \
            --title "今日の株価予測が完了しました" \
            --body "ポートフォリオ分析と購入レコメンドを更新しました" \
            --url "/my-stocks"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Stock analysis generation failed!"
