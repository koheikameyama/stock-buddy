name: Cleanup Delisted Stocks

on:
  schedule:
    # 毎月1日 午前11時(JST) = 午前2時(UTC)
    - cron: "0 2 1 * *"
  workflow_dispatch: # 手動実行も可能

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cleanup-delisted-stocks:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install yfinance
        run: pip install yfinance

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Detect and delete delisted stocks
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Starting delisted stock cleanup..."
          npx tsx scripts/github-actions/detect-delisted-stocks.ts --limit 100
          echo "Cleanup completed"

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ 上場廃止銘柄のクリーンアップに成功しました"
          SLACK_MESSAGE: |
            上場廃止銘柄の検出と削除が完了しました ✅
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ 上場廃止銘柄のクリーンアップに失敗しました"
          SLACK_MESSAGE: |
            上場廃止銘柄のクリーンアップ中にエラーが発生しました
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
