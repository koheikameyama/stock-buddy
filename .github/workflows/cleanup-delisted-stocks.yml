name: Cleanup Delisted Stocks

on:
  schedule:
    # 毎月1日 午前11時(JST) = 午前2時(UTC)
    - cron: "0 2 1 * *"
  workflow_dispatch: # 手動実行も可能

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cleanup-delisted-stocks:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary yfinance

      - name: Detect and delete delisted stocks
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Starting delisted stock cleanup..."
          python3 scripts/detect_delisted_stocks.py --limit 100
          echo "Cleanup completed"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Delisted stock cleanup failed"
