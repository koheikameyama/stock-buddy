name: Daily Report Generation

on:
  schedule:
    # 毎日 JST 09:00 (UTC 00:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  generate-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate daily reports
        id: generate
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          python scripts/github-actions/generate_daily_report.py

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "✅ Daily Report Generation Succeeded"
          SLACK_MESSAGE: |
            Daily reports generated successfully
            Push notifications sent
          SLACK_COLOR: good
          SLACK_FOOTER: "Stock Buddy"

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "❌ Daily Report Generation Failed"
          SLACK_MESSAGE: |
            詳細はGitHub Actionsログを確認してください
          SLACK_COLOR: danger
          SLACK_FOOTER: "Stock Buddy"
