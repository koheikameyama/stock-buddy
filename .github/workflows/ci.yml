name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          # ビルド時に必要な環境変数（実際の値は不要、形式チェックのみ）
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'dummy-secret-for-build-check' }}
          AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID || 'dummy-id' }}
          AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET || 'dummy-secret' }}
          DATABASE_URL: postgresql://user:password@localhost:5432/testdb
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'dummy-key' }}
          RAKUTEN_APPLICATION_ID: ${{ secrets.RAKUTEN_APPLICATION_ID || 'dummy-id' }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY || 'dummy-vapid-public-key' }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY || 'dummy-vapid-private-key' }}
          VAPID_SUBJECT: mailto:test@example.com
